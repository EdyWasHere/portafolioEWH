{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'icon/engrane-azul2.png' %}" type="image/png">
    <title>Licitaciones CCL</title>

    <!-- CSS Global -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/barraLateral.css' %}">

    <!-- Scripts Globales -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script type="text/javascript">
      var csrf_token = "{{ csrf_token }}";
      sessionStorage.setItem('csrf_token', csrf_token);
    </script>
  </head>

  <body id="body-pd">
    <!-- Header -->
    <header class="header" id="header">
      <div class="header_toggle"><i class="bx bx-menu" id="header-toggle"></i></div>
      <div class="header_img"></div>
    </header>

    <!-- Sidebar -->
    <div class="l-navbar" id="nav-bar">
      <nav class="nav" id="nav-contenedor">
        <div>
          <!-- Icono principal-->
          <a href="{% url 'Inicio' %}" class="nav_logo">
            <img src="{% static 'icon/ccl-logo.svg' %}" class="nav_logo-icon" alt="...">
          </a>

          <!-- Barra de navegaciÃ³n -->
          <div class="nav_list">
              <a href="{% url 'Inicio' %}" class="nav_link">
                <i class="bx bx-hard-hat nav_icon"></i>
                <span class="nav_name">Administrador</span>
              </a>
              <a href="{% url 'Inicio' %}" class="nav_link">
                <i class="bx bx-book-alt nav_icon"></i>
                <span class="nav_name">Licitaciones</span>
              </a>
          </div>
        </div>
      </nav>
    </div>
    {% block content %}{% endblock %}

    <!-- Scripts Globales -->
    <script type="text/javascript" src="{% static 'js/barraLateral.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/infoDeSesion.js' %}"></script>
  </body>
</html>
